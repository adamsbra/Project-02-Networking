syntax = "proto3";

service InventorySystem{
    rpc GetProduct (ProductIdentifier) returns (Product){}
    rpc AddProduct (Product) returns (Success) {}
    rpc GetProductsByManufacturer (Manufacturer) returns (stream Product){}
    rpc GetProductsInStock (Empty) returns (stream Product) {}
    rpc UpdateProduct (Product) returns (Success) {}
    rpc GetOrder (OrderID) returns (Order) {}
    rpc AddOrder (Order) returns (OrderID) {}
}

message Empty {
}

message Order {
    string id = 1;
    string destination = 2;
    string date = 3;
    repeated Product products = 4;
    boolean is_paid = 5;
    boolean is_shipped = 6;
}

message OrderID{
    string id = 1;
}

message Success {
    bool success = 1;
}

message ProductIdentifier {
    string name = 1;
    string id = 2;
}

message Manufacturer {
    string manufacturer = 1;
}

message Product{
    string name = 1;
    string id = 2;
    int64 amount = 3;
    string description = 4;
    string manufacturer = 5;
    double sale_cost = 6;
    double wholesale_cost = 7;
}